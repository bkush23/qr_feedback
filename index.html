<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventHub - Upcoming Events</title>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Site Header -->
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-logo"><a href="index.html">EventHub</a></h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" class="button-login">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        <h2 class="page-title">Upcoming Events</h2>
        <!-- Grid container to arrange the event cards -->
        <div class="event-grid-container">

            <!-- Card 1 -->
            <div class="event-card">
                <img class="card-image" src="https://placehold.co/600x400/A9C2C9/31343C?text=Community+Meetup" alt="A community meetup event">
                <h3 class="card-title">Community Meetup</h3>
                <a href="event-detail.html" class="card-button">View Event</a>
            </div>

            <!-- Card 2 -->
            <div class="event-card">
                <img class="card-image" src="https://placehold.co/600x400/F2D2A2/31343C?text=Tech+Conference" alt="A technology conference">
                <h3 class="card-title">Tech Conference 2025</h3>
                <a href="event-detail.html" class="card-button">View Event</a>
            </div>

            <!-- Card 3 -->
            <div class="event-card">
                <img class="card-image" src="https://placehold.co/600x400/D9EAD3/31343C?text=Design+Workshop" alt="A creative design workshop">
                <h3 class="card-title">Design Workshop</h3>
                <a href="event-detail.html" class="card-button">View Event</a>
            </div>

            <!-- Card 4 -->
            <div class="event-card">
                <img class="card-image" src="https://placehold.co/600x400/C9B8E2/31343C?text=Startup+Pitch" alt="A startup pitch night">
                <h3 class="card-title">Startup Pitch Night</h3>
                <a href="event-detail.html" class="card-button">View Event</a>
            </div>

        </div>
    </main>

    <!-- Site Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 EventHub. All Rights Reserved.</p>
    </footer>

</body>
</html>
